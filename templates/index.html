<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='cart_fev.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Online Shopping</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Shop</a>
                    <div class="d-flex">
                        <button id="viewCartBtn" class="btn btn-outline-primary me-2">
                            Cart <span id="cartCount" class="badge bg-primary">0</span>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section id="productsSection">
                <h2>Our Products</h2>
                <div class="row" id="productsContainer">
                <!-- Products will be loaded here -->                   
                </div>
            </section>

            <section id="cartSection" class="d-none">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Your Shopping Cart</h2>
                    <button id="closeCartBtn" class="btn btn-outline-secondary">Continue Shopping</button>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div id="cartItemsContainer">
                            <!-- Cart items will be loaded here -->
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <h4>Total: $<span id="cartTotal">0.00</span></h4>
                            <button id="checkoutBtn" class="btn btn-primary">Checkout</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                    <!-- Product details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <div class="input-group">
                        <input type="number" id="productQuantity" class="form-control" value="1" min="1">
                        <button id="addToCartBtn" class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
